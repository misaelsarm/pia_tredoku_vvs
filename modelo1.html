    <script type="text/javascript">
        var matrix = [
            1, 5, 7, 4, 3, 2, 6, 9, 8,
            4, 2, 9, 8, 7, 6, 1, 5, 3,
            8, 6, 3, 1, 5, 9, 2, 7, 4,

            9, 8, 5,
            3, 6, 4,
            7, 2, 1,

            5, 4, 2, 7, 8, 9, 6, 1, 3,
            7, 3, 1, 4, 2, 6, 5, 9, 8,
            9, 8, 6, 3, 1, 5, 2, 4, 7
        ];
        var mask = [];
        var game = [];

        var m = 9,
            a = 7,
            c = 4;
        var d = new Date();
        var n = d.getTime();
        var LCM = function() {
            n = (a * n + c) % m;
            return n;
        }

        function maskBoardEasy(matrix, mask) {
            var i, j, k, p;
            for (i = 0; i < 90; i++)
                mask[i] = matrix[i];

            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                    for (var k = 0; k < 5; k++) {
                        var c;
                        do {
                            c = Math.floor(LCM());
                        }
                        while (mask[(i * 3 + Math.floor(c / 3)) * 10 + j * 3 + c % 3] == 0);

                        mask[(i * 3 + Math.floor(c / 3)) * 10 + j * 3 + c % 3] = null;
                        for (var p = 0; p < 90; p++) {
                            var o = mask[p];
                            var inp_id = p.toString();
                            var op = "#" + inp_id
                            var compra_id = $(op).val(o);
                        }
                    }
                }
            }
        }
        maskBoardEasy(matrix, mask);
        var refreshRate = 1000 / 30;

        function refresh() {
            setInterval(comparison, refreshRate);
        }
        $('#refresh').click(function() {
            location.reload();
        });

        function comparison() {
            for (var i = 0; i < 90; i++) {
                var f = i.toString();
                var val = document.getElementById(f);
                var s = val.value;
                var pos = parseInt(val.name);
                game[pos] = s;
                if (game[pos] == matrix[pos]) {
                    document.getElementById(f).style.color = "black";
                    document.getElementById(f).style.fontWeight = "bold";
                } else {
                    document.getElementById(f).style.color = "red";
                    document.getElementById(f).style.fontWeight = "bold";
                }
            }
        }
